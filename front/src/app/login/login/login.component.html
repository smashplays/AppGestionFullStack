<div class="flex flex-col items-center justify-center h-screen">
  <img
    src="../../../assets/img/logo.png"
    alt="Logo"
    class="mx-auto my-4 max-w-[400px] lg:my-0 max-lg:max-w-lg max-sm:max-w-[350px]"
  />

  <div class="w-full lg:w-3/4 max-w-sm">
    <form
      [formGroup]="userForm"
      class="shadow-md rounded px-8 pt-6 pb-8 mb-4"
      autocomplete="off"
    >
      <div class="mb-4">
        <label for="name" class="inline-block font-medium text-gray-700 mb-1"
          >Nombre de usuario</label
        >
        <input
          class="bg-gray-100 text-gray-800 block w-full m-auto rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          id="name"
          type="text"
          placeholder="Nombre de usuario"
          [(ngModel)]="name"
          formControlName="name"
        />
      </div>
      <div class="mb-6">
        <label for="name" class="inline-block font-medium text-gray-700 mb-1"
          >Contraseña</label
        >
        <input
          class="bg-gray-100 text-gray-800 block w-full m-auto rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          id="password"
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="password"
          formControlName="password"
        />
      </div>
      <div *ngIf="error">
        <p class="text-red-500 py-2">{{ mensaje }}</p>
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-orange-500 hover:bg-orange-800 disabled:bg-orange-200 text-white font-bold py-3 px-8 rounded-lg mt-4 focus:outline-none focus:shadow-outline"
          type="submit"
          [disabled]="validateForm()"
          (click)="login()"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
